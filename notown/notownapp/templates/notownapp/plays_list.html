<h1> Plays </h1>

<form  method="GET">
    <input  id="ssn" type="text" name="ssn"  >
    <input id = "instrld" type="text" name="instrld">
    <input type="submit" value="Submit" />
</form>

<ul>

  {% for play in plays %}
    {{play}}

    <a href="{% url "plays_edit" play.urlify %}">Edit</a>
    <a href="{% url "plays_delete" play.urlify  %}">Delete</a>
  {% endfor %}

</ul>
<a href="{% url "plays_new" %}">New Play</a>
