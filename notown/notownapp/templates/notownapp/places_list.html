<h1> Places </h1>

<form  method="GET">
    <input  id="address" type="text" name="address"  >
    <input type="submit" value="Submit" />
</form>

<ul>

  {% for place in places %}
    <ul>{{place}}

    <a href="{% url "places_edit" place.address %}">Edit</a>
    <a href="{% url "places_delete" place.address  %}">Delete</a></ul>
  {% endfor %}

</ul>
<a href="{% url "places_new" %}">New Place</a>
