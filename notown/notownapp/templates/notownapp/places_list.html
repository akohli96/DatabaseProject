<h1> Places </h1>

<form  method="GET">
    <input  id="ssn" type="text" name="ssn"  >
    <input id = "instrld" type="text" name="instrld">
    <input type="submit" value="Submit" />
</form>

<ul>

  {% for place in places %}
    {{place}}

    <a href="{% url "places_edit" place.address %}">Edit</a>
    <a href="{% url "places_delete" place.address  %}">Delete</a>
  {% endfor %}

</ul>
<a href="{% url "places_new" %}">New Place</a>
